<!DOCTYPE html>
<html>
	<head>

		<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
			//자바스크립트 구문
			function titleAdd(){
				document.getElementById("h1").innerText = "뉴진스 - 민지"
			}
			
			//제이쿼리 구문
			$(function(){
				$("#h1").text("뉴진스 - 민지");
			})
			
			$(document).ready(function(){
				
			});
		</script>
		<title>제이쿼리 연동</title>
		<style>
			*{margin:0; padding:0;}
			div{width:300px; height:300px;}
			img{width:300px;}
		</style>		
	</head>
	<body>
		<button onclick="titleAdd()">제목변경</button>
		<h2 id="h1">제목</h2>
		<div>
			<img src="images/min3.jpg">
		</div>
	</body>
</html>
